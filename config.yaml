menu:
  main:
    - name: About
      url: /
      weight: 1
    - name: Portfolio
      url: /portfolio
      weight: 2
    - name: Blog
      url: /blog/
      weight: 3
    - name: LinkedIn
      url: https://www.linkedin.com/in/joshua-carpenter-a119b9140/
      weight: 3
    - name: GitHub
      url: https://github.com/mtnbikerjoshua
      weight: 4
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: Personal website of Joshua Carpenter
  favicon: j-prime-logo5.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: j-prime-logo5.png
